<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tax-credit-section">
        <p>Up to $7,500 tax credit available for Model Y and Model 3. <a href="#">Learn More</a> </p>
    </div>
    <header>
        <nav>
            <div class="logo">
                <img src="./Images/tesla-logo.png" alt="Logo">
            </div>
            <div class="nav__links">
                <ul>
                    <li><a href="#">Model S</a></li>
                    <li><a href="#">Model 3</a></li>
                    <li><a href="#">Model X</a></li>
                    <li><a href="#">Model Y</a></li>
                    <li><a href="#">Solar Roof</a></li>
                    <li><a href="#">Solar Panels</a></li>
                    <li><a href="#">Powerwall</a></li>
                </ul>
            </div>
            <div class="options">
                <ul>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Menu</a></li>
                </ul>
            </div>
        </nav>
        <div class="hero">
            <video class="video__bg" loop muted autoplay>
                <source src="./Electric Cars, Solar & Clean Energy.webm" type="video/mp4">
            </video> 
            <div class="content">
                <div class="text">
                    <h2>Experience Tesla</h2>
                    <p>Schedule a Demo drive today</p>
                </div>
                <div class="btn">
                    <button type="submit">Demo Drive</button>
                </div>
            </div>
        </div>
    </header>

    <section></section>




</body>
</html>
