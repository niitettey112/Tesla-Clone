<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- -------------HEADER SECTION ------------- -->
    <header>
        <video id="header-video" autoplay loop muted>
            <source src="./Images/video.mp4" type="video/mp4">
        </video>
        <nav>
            <div class="tax__section">
                <p>Up to $7,500 tax credit available for Model Y and Model 3. <a href="#">Learn More</a></p> 
            </div>
            <div class="nav__links">
                <div class="logo__img">
                    <img src="./Images/tesla-logo.png" alt="Tesla Logo">
                </div>
                <div class="links">
                    <ul>
                        <li><a href="#">Model S</a></li>
                        <li><a href="#">Model 3</a></li>
                        <li><a href="#">Model X</a></li>
                        <li><a href="#">Model Y</a></li>
                        <li><a href="#">Solar Roof</a></li>
                        <li><a href="#">Solar Panels</a></li>
                        <li><a href="#">Powerwall</a></li>
                    </ul>
                </div>
                <div class="options">
                    <ul>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Account</a></li>
                        <li><a href="#">Menu</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="hero__content">
            <div class="text">
                <h1>Experience Tesla</h1>
                <p>Schedule a Demo Drive</p>
            </div>
            <div class="demo__btn">
                <a href="#">Demo Drive</a>
            </div>
        </div>
    </header>
    <!-- -------------HEADER SECTION ENDS ------------- -->
    <main>
        <div class="section__1">
            <div class="section1__content">
                <div class="section1__text">
                    <h1>Model 3</h1>
                    <a href="#">Lease from $399/mo</a>
                </div>
                <div class="section1__demo__btn">
                    <a href="#">Order Now</a>
                    <a href="#">Demo Drive</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
